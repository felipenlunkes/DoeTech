<div class="auth-container">
  <div class="card auth-card">
    <div class="auth-forms">
      <div class="recover-section">
        <div class="form-header">
          <h1>RECUPERAR SENHA</h1>
          <p>Digite seu email para receber as instruções de recuperação</p>
        </div>

        <div class="recover-form-container">
          <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="recover-form">
            <div class="form-group">
              <label for="recover-email" class="form-label">Email</label>
              <input 
                type="email" 
                id="recover-email" 
                formControlName="email" 
                class="form-control"
                [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
                placeholder="Digite seu email">
              @if (emailControl?.invalid && emailControl?.touched) {
                <div class="error-message">
                  {{ getEmailErrorMessage() }}
                </div>
              }
            </div>

            @if (errorMessage) {
              <div class="error-message global-error">{{ errorMessage }}</div>
            }

            <button 
              type="submit" 
              class="btn btn-primary btn-full-width"
              [disabled]="recoverForm.invalid || isSubmitting">
              {{ isSubmitting ? 'Enviando...' : 'Enviar Email de Recuperação' }}
            </button>

            <div class="back-to-login">
              <a routerLink="/login" class="link">Voltar ao Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
